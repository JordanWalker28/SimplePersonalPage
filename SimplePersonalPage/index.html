<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
</head>

<body ng-app="myWebpage">
    <section id = "header">
        <div id ="header-inner">
            <div id="welcomeMessage">
                <span>
                    Welcome to my website
                </span>
            </div>
            <div id ="buttons">
                <p><a href="#!first"">First Page</a></p>
                <p><a href="#!second"">Second Page</a></p>
                <p><a href="#!about"">About Page</a></p>
                <p><a href="#!contact"">Contact Page</a></p>  
            </div>
        </div>
    </section>

    <section id="body">
        <div id="bodyInner">
            <div ng-view>

            </div>
        </div>
    </section>

    <section id="footer">
        <div id="footerDiv">
            <span>
                <p>Jordan W | Learning about SCSS and SASS Technology</p>
            </span>
        </div>
    </section>

    <script>
        var app = angular.module("myWebpage", ["ngRoute"]);
        app.config(function($routeProvider){
            $routeProvider
            .when("/first", {
                templateUrl: "/Routes/first.html"
            })
            .when("/second", {
                templateUrl: "/Routes/second.html"
            })
            .when("/about", {
                templateUrl: "/Routes/about.html"
            })
            .when("/contact", {
                templateUrl: "/Routes/contact.html"
            })
            .otherwise({
                templateUrl: "/Routes/default.html"
            })
        });
    </script>

</body>
</html>
